<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="img/dota.png" alt="dota" class="dota">
<button class="button" onclick="reload()">Try Again</button>
<audio id="audio" src="sounds/fart.mp3"></audio>
<audio controls autoplay loop class="music" id="music">
    <source src="sounds/back_song.mp3" type="audio/ogg">
</audio>
<div class="playStopMusic">
    <div class="musicTitle"><h2>MUSIC</h2></div>
    <button class="play" onclick="played()">PLAY</button>
    <button class="pause" onclick="paused()">PAUSE</button>
</div>
<div class="speeds">
    <div class="speedsTitle">
        <h2>Speeds</h2>
    </div>
    <div class="speedButtons">
        <button class="speed2" onclick="lowSpeed()">low</button>
        <button class="speed3" onclick="mediumSpeed()">medium</button>
        <button class="speed4" onclick="highSpeed()">high</button>
    </div>
</div>
<div class="divRules">
    <div class="rules">
        <p>Rules</p>
    </div>
    <p class="intro1">To move use keyboard buttons</p>
    <p class="intro2"> Up ↑  Right →  Left ←  Down ↓</p>
</div>
<div class="history">
    <div class="h">
        <h2 class="title">Previous game</h2>
    </div>
    <div class="historyInfo" >
        <b class="text" id="historyInfo"></b>
    </div>
</div>
<canvas id="game" width="608" height=608">
</canvas>
<script src="script.js"></script>
</body>
</html>
